name: shout

instance_groups:
- name: shout
  instances: 1
  vm_type: default
  stemcell: default
  azs: [z1]
  networks: [{name: default}]

  jobs:
  - name: shout
    release: shout
    properties:
      rules: |
        ((set webhook "...")
         (for *
              (when *
                (slack :webhook (value webhook)
                       :text "$topic is $status"
                       :color (if ok? "good" "danger")
                       :attach (if link "$message <$link>" "$message")))))

update:
  canaries: 1
  canary_watch_time: 1000-60000
  max_in_flight: 1
  serial: true
  update_watch_time: 1000-60000

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

releases:
- name: shout
  version: latest
  #url:  ...
  #sha1: ...
